<template>
    Statistics:
    <div class="statistics-button-panel">
        <div class="date-filter">
            <div class="filter-field">
                <div class="filter-title">Start Period Date:</div>
                <div><input type="text" value.bind="startDateStr"></div>
            </div>
            <div class="filter-field">
                <div class="filter-title">End Period Date:</div>
                <div><input type="text" value.bind="endDateStr"></div>
            </div>
        </div>
        <div class="name-filter">
            <div class="filter-field" repeat.for="productName of productNames">
                <div class="filter-title">Product Name:</div>
                <div><input type="text" value.bind="productName.name"></div>
            </div>
            <button class="add-product-button" click.delegate="addProductName()">Add product name</button>
        </div>
        <button class="edit-bill-button" click.delegate="updateStatistics()">Update statistics</button>
    </div>
    <div class="total-sum">
        <div class="title">Total Sum: </div>
        <div>${statisticsByProduct.totalSum}</div>
    </div>
    <div repeat.for="statistics of statisticsByProduct.statisticDetails" class="statistics-item">
        <div class="name">${statistics.name}: </div>
        <div class="value">${statistics.price}</div>
    </div>
<template>
