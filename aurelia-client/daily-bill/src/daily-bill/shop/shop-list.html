<template>
    <h2>Shop list:</h2>
    <div class="error-msg"></div>
    <div class="shop-list">
        <div repeat.for="shop of shops" class="shop-item" click.delegate="editShop(shop.id)">
            <div class="shop-info">
                <span>id:</span> ${shop.id}
            </div>
            <div class="shop-info">
                <span>name:</span> ${shop.name}
            </div>
            <div class="shop-info">
                <span>active:</span> ${shop.active}
            </div>
        </div>
    </div>
</template>
